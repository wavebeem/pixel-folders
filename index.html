<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Folders</title>
    <link rel="icon" sizes="16x16" href="/dist/png/16/folder.png" />
    <link rel="icon" sizes="32x32" href="/dist/png/32/folder.png" />
    <script type="module" src="main.js"></script>
    <script
      defer
      data-domain="pixel-folders.wavebeem.com"
      src="https://plausible.io/js/plausible.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Pixel Folders</h1>

      <p>
        <a href="dist/pixel-folders.zip">Download the zip</a> and read the
        instructions in <code>README.txt</code>. Includes Windows
        <code>.ico</code>, Mac <code>.icns</code>, and <code>.png</code> icons.
      </p>

      <p>
        <a href="https://github.com/wavebeem/pixel-folders/"
          >Source available</a
        >
        on GitHub. All icons made using
        <a href="https://www.aseprite.org/">Aseprite</a> and the
        <a href="https://lospec.com/palette-list/aap-64">AAP-64</a> color
        palette. Available in 16, 32, 64, 128, and 256 pixels.
      </p>

      <hr />
      <icon-preview data-size="16"></icon-preview>
      <hr />
      <icon-preview data-size="32"></icon-preview>
      <hr />
      <icon-preview data-size="48"></icon-preview>
      <hr />
      <icon-preview data-size="64"></icon-preview>
      <hr />
    </main>

    <footer>
      &copy; 2022 <a href="https://www.wavebeem.com">Brian Mock</a>
    </footer>

    <template id="template-icon-preview">
      <img data-icon-name="code" />
      <img data-icon-name="downloads" />
      <img data-icon-name="music" />
      <img data-icon-name="pictures" />
      <img data-icon-name="folder-red" />
      <img data-icon-name="folder-orange" />
      <img data-icon-name="folder" />
      <img data-icon-name="folder-green" />
      <img data-icon-name="folder-teal" />
      <img data-icon-name="folder-blue" />
    </template>
  </body>
</html>
